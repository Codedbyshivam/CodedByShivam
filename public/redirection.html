<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <link rel="stylesheet" href="snow.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body,
        button,
        a,
        input,
        textarea,
        select {

            cursor: none;


        }

        body {
            background: #0d0d0d;
            font-family: 'Poppins', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .glitch {
            font-size: 2rem;
            position: relative;
            color: white;
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0% {
                text-shadow: 2px 0 red, -2px 0 cyan;
            }

            20% {
                text-shadow: -2px -1px red, 2px 1px cyan;
            }

            40% {
                text-shadow: 2px -1px red, -2px 1px cyan;
            }

            60% {
                text-shadow: 2px 0 red, -2px 0 cyan;
            }

            80% {
                text-shadow: -1px -2px red, 1px 2px cyan;
            }

            100% {
                text-shadow: 2px 0 red, -2px 0 cyan;
            }
        }

        .bar-container {
            width: 300px;
            height: 8px;
            background: #333;
            margin-top: 20px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px #00ffff33;
        }

        .bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            animation: fillBar 0.8s forwards;
        }

        @keyframes fillBar {
            to {
                width: 100%;
            }
        }

        .msg {
            margin-top: 12px;
            font-size: 14px;
            color: #aaa;
        }
    </style>

</head>

<body>
    <div class="snow-container"></div>
    <div class="cursor-glow"></div>
    <div class="cursor-glow"></div>
    <div class="cursor-emoji">âš¡</div>

    <div class="glitch">Redirecting you...</div>
    <div class="bar-container">
        <div class="bar"></div>
    </div>
    <p class="msg">Loading your destination... ðŸš€</p>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const redirectTo = urlParams.get("to");

        setTimeout(() => {
            if (redirectTo) {
                window.location.href = redirectTo;
            } else {
                document.querySelector('.msg').textContent = "Oops! No valid destination!";
            }
        }, 800);
    </script>
    <script>const glow = document.querySelector('.cursor-glow');

        document.addEventListener('mousemove', (e) => {
            glow.style.left = `${e.clientX}px`;
            glow.style.top = `${e.clientY}px`;
        });
        const emojiCursor = document.querySelector('.cursor-emoji');
        const buttons = document.querySelectorAll('button, .btn, a'); // Add more selectors if needed

        let mouseX = 0, mouseY = 0;

        window.addEventListener("mousemove", (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animateCursor() {
            emojiCursor.style.left = `${mouseX}px`;
            emojiCursor.style.top = `${mouseY}px`;
            requestAnimationFrame(animateCursor);
        }
        animateCursor();

        // Hover effect on buttons
        buttons.forEach((btn) => {
            btn.addEventListener("mouseenter", () => {
                emojiCursor.style.transform = "translate(-50%, -50%) scale(0.8)";
            });
            btn.addEventListener("mouseleave", () => {
                emojiCursor.style.transform = "translate(-50%, -50%) scale(1)";
            });
        });</script>
    <script src="cursor.js"></script>
    <script src="snow.js"></script>

</body>

</html>
