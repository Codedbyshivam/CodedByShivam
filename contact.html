<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - CodedByShivam</title>
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="snow.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
</head>

<body>
    <div class="cursor-glow"></div>
    <div class="snow-container"></div>
    <div class="cursor-glow"></div>
    <div class="cursor-emoji">âš¡</div>

    <section class="contact-section">
        <div class="contact-card" data-aos="fade-up">
            <h1>Let's Talk ðŸ‘‹</h1>
            <p>Got a project or collab in mind? Just drop a message below!</p>
            <form class="contact-form" id="contactForm">
                <input type="text" placeholder="Your Name" required />
                <input type="email" placeholder="Your Email" required />
                <textarea placeholder="Your Message..." rows="5" required></textarea>
                <button type="submit">ðŸš€ Send Message</button>
            </form>
        </div>
    </section>
    <script src="cursor.js"></script>
    <script src="snow.js"></script>
    <script src="contact.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>const glow = document.querySelector('.cursor-glow');

        document.addEventListener('mousemove', (e) => {
            glow.style.left = `${e.clientX}px`;
            glow.style.top = `${e.clientY}px`;
        });
        const emojiCursor = document.querySelector('.cursor-emoji');
        const buttons = document.querySelectorAll('button, .btn, a'); // Add more selectors if needed

        let mouseX = 0, mouseY = 0;

        window.addEventListener("mousemove", (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animateCursor() {
            emojiCursor.style.left = `${mouseX}px`;
            emojiCursor.style.top = `${mouseY}px`;
            requestAnimationFrame(animateCursor);
        }
        animateCursor();

        // Hover effect on buttons
        buttons.forEach((btn) => {
            btn.addEventListener("mouseenter", () => {
                emojiCursor.style.transform = "translate(-50%, -50%) scale(0.8)";
            });
            btn.addEventListener("mouseleave", () => {
                emojiCursor.style.transform = "translate(-50%, -50%) scale(1)";
            });
        });</script>
    <script>AOS.init({ duration: 1000 });</script>
</body>

</html>
